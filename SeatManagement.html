<!DOCTYPE html>
<html>
<head>
    <title>Movie Management System</title>
    <style>
        /* CSS styles for seat layout */
        .seat {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: #ccc;
            display: inline-block;
        }
        .seat.booked {
            background-color: red;
        }
        .seat.locked {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Movie Management System</h1>
    
    <h2>Seat Management</h2>
    <div id="seatLayout">
        <!-- Seat layout will be dynamically generated here -->
    </div>
    
    <script>
        // JavaScript code for seat management
        var seats = []; // Array to store seat status
        
        // Function to generate seat layout
        function generateSeatLayout() {
            var seatLayout = document.getElementById("seatLayout");
            seatLayout.innerHTML = ""; // Clear previous layout
            
            for (var i = 0; i < seats.length; i++) {
                var seat = document.createElement("div");
                seat.className = "seat";
                
                if (seats[i] === "booked") {
                    seat.classList.add("booked");
                } else if (seats[i] === "locked") {
                    seat.classList.add("locked");
                }
                
                seatLayout.appendChild(seat);
            }
        }
        
        // Function to book a seat
        function bookSeat(seatIndex) {
            if (seats[seatIndex] !== "locked") {
                seats[seatIndex] = "booked";
                generateSeatLayout();
            }
        }
        
        // Function to lock a seat
        function lockSeat(seatIndex) {
            seats[seatIndex] = "locked";
            generateSeatLayout();
        }
        
        // Function to release a seat
        function releaseSeat(seatIndex) {
            seats[seatIndex] = "";
            generateSeatLayout();
        }
        
        // Example usage
        seats = ["", "", "", "", "", "", "", "", "", ""];
        generateSeatLayout();
        bookSeat(2);
        lockSeat(5);
        releaseSeat(2);
    </script>

    <!-- Additional code for seat booking form -->
    <h2>Seat Booking</h2>
    <form id="seatBookingForm">
        <label for="seatIndex">Seat Index:</label>
        <input type="number" id="seatIndex" name="seatIndex" min="0" max="9" required>
        <button type="submit">Book Seat</button>
    </form>

    <script>
        // Function to handle seat booking form submission
        document.getElementById("seatBookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var seatIndex = parseInt(document.getElementById("seatIndex").value);
            bookSeat(seatIndex);
        });
    </script>

    <!-- Additional code for seat locking form -->
    <h2>Seat Locking</h2>
    <form id="seatLockingForm">
        <label for="seatIndex">Seat Index:</label>
        <input type="number" id="seatIndex" name="seatIndex" min="0" max="9" required>
        <button type="submit">Lock Seat</button>
    </form>

    <script>
        // Function to handle seat locking form submission
        document.getElementById("seatLockingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var seatIndex = parseInt(document.getElementById("seatIndex").value);
            lockSeat(seatIndex);
        });
    </script>

    <!-- Additional code for seat release form -->
    <h2>Seat Release</h2>
    <form id="seatReleaseForm">
        <label for="seatIndex">Seat Index:</label>
        <input type="number" id="seatIndex" name="seatIndex" min="0" max="9" required>
        <button type="submit">Release Seat</button>

        <a href="ScreenConfiguration.html"> Configure the seat</a>
    </form>

    <script>
        // Function to handle seat release form submission
        document.getElementById("seatReleaseForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var seatIndex = parseInt(document.getElementById("seatIndex").value);
            releaseSeat(seatIndex);
        });
    </script>
</body>
</html>
